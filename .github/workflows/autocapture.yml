name: Auto capture data
on: [push]
  # schedule:
  #   - cron: '*/5 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install
      - name: Run script
        run: node index.js
      - name: Check diff
        run: git diff | cat
